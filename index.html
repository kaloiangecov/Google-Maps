<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app="googleMapApp">

<head>
	<base href="/" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7hTq3sWziqAESToSMspbaZsgcj1Nmojw&libraries=places&sensor=false"></script>
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/ngAutocomplete.js"></script>
	<title>Google maps search</title>
</head>

<body ng-controller="PersonController">
	<div class="page">
		<div class="header">
			<nav id="header" class="navbar navbar-fixed-top">
				<div id="header-container" class="container navbar-container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						 aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a id="brand" class="navbar-brand" href="#">Google Maps Search</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="/home">Home</a></li>
							<li><a href="/peopleList">Previous Searches</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="body">
			<main ng-view style="height: 100%"></main>
		</div>
		<div class="footer"></div>
	</div>

</body>

</html>
